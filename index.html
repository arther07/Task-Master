<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Task Master <i class="fas fa-check-circle"></i></h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <button id="addTask">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <button class="filter-btn" data-filter="work">Work</button>
                <button class="filter-btn" data-filter="shopping">Shopping</button>
                <button class="filter-btn" data-filter="health">Health</button>
            </div>
            <ul id="taskList"></ul>
            <div class="stats">
                <span id="totalTasks">Total Tasks: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
